<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Alert M.P</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
        <link rel="stylesheet" href="plugins/flexslider/flexslider.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>
        <script type="text/javascript" src="plugins/flexslider/jquery.flexslider-min.js"></script>
        <link rel="stylesheet" href="css/reset.css">
        <style>
        </style>
        <script>
            $(document)
                    .ready(function () {
                        
                        // show dropdown on hover
                        $('.ui.dropdown').dropdown({
                            on: 'hover'
                        });

                        $('.ui.accordion')
                                .accordion({
                                })
                                ;

                        $('a.item').click(function () {
                            $('a.item').removeClass('active');
                            $(this).addClass('active');
                        });
                    })
                    ;
        </script>
    </head>
    <body>
        <div class="ui mobile_top_nav top inverted fixed main menu" style="background-color: #4285f4; display: none">
            <div class="ui container">
                <div class="ui left inverted secondary menu">
                    <a class="mobile_menu item"><i class="large sidebar icon"></i></a>
                    <a id="logo_mobile_menu" class="item">
                        ALERT M.P
                    </a>
                </div>
            </div>
        </div>
        <div id="first_computer_top_nav" class="ui computer_top_nav top inverted fixed main menu" style="background-color: #4285f4;">
            <div class="ui left inverted secondary menu">
                <a class="mobile_menu disabled item"><i class="large sidebar icon"></i></a>
                <a id="logo_computer_menu" class="item">
                    ALERT M.P
                </a>
                <div class="ui search item">
                    <div class="ui icon input">
                        <input class="ui disabled input prompt" type="text" placeholder="Search...">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
            </div>
        </div>
        
        <div class="ui bottom attached segment pushable">
            <div class="pusher">
                <div class="ui basic segment container">
                    <div class="ui three column doubling stackable text center aligned grid">
                        <div class="column">
                            <div class="ui fluid card">
                                <div class="content">
                                    <form class="ui form">
                                        <div class="field">
                                            <label>Login</label>
                                            <input type="text" name="first-name" placeholder="Login">
                                        </div>
                                        <div class="field">
                                            <label>Password</label>
                                            <input type="password" name="password" placeholder="Password">
                                        </div>
                                        
                                        <button class="ui fluid primary button" type="submit">Connexion</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('.flexslider').flexslider({
                animation: "fade"
            });
        </script>
    </body>
</html>
